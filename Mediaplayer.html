<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Player</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .media-player {
            text-align: center;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        video, audio {
            width: 100%;
            max-width: 500px;
            border-radius: 10px;
        }
        .controls button {
            margin: 5px;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            background-color: #007BFF;
            color: white;
            border-radius: 5px;
        }
        .controls button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="media-player">
        <video id="media" controls>
            <source src="example.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <!-- For audio, replace <video> with <audio> and provide an audio source -->
        
        <div class="controls">
            <button onclick="playMedia()">Play</button>
            <button onclick="pauseMedia()">Pause</button>
            <button onclick="stopMedia()">Stop</button>
            <button onclick="backMedia()">Back 10s</button>
            <button onclick="forwardMedia()">Forward 10s</button>
        </div>
    </div>

    <script>
        const media = document.getElementById('media');

        function playMedia() {
            media.play();
        }

        function pauseMedia() {
            media.pause();
        }

        function stopMedia() {
            media.pause();
            media.currentTime = 0; // Reset to the beginning
        }

        function backMedia() {
            media.currentTime = Math.max(0, media.currentTime - 10); // Go back 10 seconds, but not less than 0
        }

        function forwardMedia() {
            media.currentTime = Math.min(media.duration, media.currentTime + 10); // Go forward 10 seconds, but not more than the duration
        }
    </script>
</body>
</html>
