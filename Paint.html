<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Paint App</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }
    #toolbar {
      display: flex;
      padding: 10px;
      background-color: #f4f4f4;
      border-bottom: 1px solid #ccc;
      align-items: center;
    }
    .button {
      border: 1px solid #ccc;
      background-color: #e6e6e6;
      margin-right: 5px;
      padding: 5px 10px;
      cursor: pointer;
    }
    .color-palette {
      display: flex;
      margin-left: 10px;
    }
    .color-square {
      width: 25px;
      height: 25px;
      margin: 0 3px;
      border: 1px solid #ccc;
      cursor: pointer;
    }
    canvas {
      display: block;
      margin: 0 auto;
      border: 1px solid #000;
      background-color: white;
    }
  </style>
</head>
<body>
  <div id="toolbar">
    <div class="button" onclick="changeTool('brush')">Brush</div>
    <div class="button" onclick="changeTool('rectangle')">Rectangle</div>
    <div class="button" onclick="changeTool('circle')">Circle</div>
    <div class="button" onclick="clearCanvas()">Clear</div>
    <div class="color-palette" id="colorPalette">
      <!-- Colors will be dynamically generated here -->
    </div>
  </div>
  <canvas id="paintCanvas"></canvas>
  <script>
    const canvas = document.getElementById('paintCanvas');
    const ctx = canvas.getContext('2d');
    const toolbarHeight = document.getElementById('toolbar').offsetHeight;
    
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight - toolbarHeight;

    let drawing = false;
    let tool = 'brush';
    let color = '#000000';

    // Change tool
    function changeTool(selectedTool) {
      tool = selectedTool;
    }

    // Change color
    function changeColor(newColor) {
      color = newColor;
    }

    // Clear canvas
    function clearCanvas() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
    }

    // Mouse event handlers
    canvas.addEventListener('mousedown', () => { drawing = true; });
    canvas.addEventListener('mouseup', () => { drawing = false; ctx.beginPath(); });

    canvas.addEventListener('mousemove', (e) => {
      if (!drawing) return;

      const x = e.clientX;
      const y = e.clientY - toolbarHeight;

      if (tool === 'brush') {
        ctx.strokeStyle = color;
        ctx.lineWidth = 5;
        ctx.lineCap = 'round';
        ctx.lineTo(x, y);
        ctx.stroke();
        ctx.beginPath();
        ctx.moveTo(x, y);
      }
    });

    // Generate color palette
    const colorPalette = document.getElementById('colorPalette');
    const colors = [
      '#000000', '#FF0000', '#00FF00', '#0000FF', '#FFFF00', '#FF00FF', '#00FFFF',
      '#808080', '#800000', '#808000', '#008000', '#800080', '#008080', '#000080'
    ];
    colors.forEach(c => {
      const colorSquare = document.createElement('div');
      colorSquare.className = 'color-square';
      colorSquare.style.backgroundColor = c;
      colorSquare.onclick = () => changeColor(c);
      colorPalette.appendChild(colorSquare);
    });
  </script>
</body>
</html>
