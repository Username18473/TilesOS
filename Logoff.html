<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logoff</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            background-image: url('login.png');
            background-size: cover;
            color: white; /* Change font color to white */
        }
        .message {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="message">
        <h1>Logging Off...</h1>
    </div>
    <script>
        // Redirect to the login screen after 2 seconds
        setTimeout(function() {
            window.location.href = "Login.html"; // Change this to your actual login page
        }, 2000);
    </script>
</body>
</html>
