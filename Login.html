<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <style>
    :root {
        --background-image: url('path/to/Login.png'); /* Updated to your desired image */
    }
    body {
        display: flex; /* Flexbox is used here */
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-image: var(--background-image);
        background-size: cover; /* Ensure the image covers the entire background */
        background-position: center; /* Center the image */
        background-repeat: no-repeat; /* Avoid repeating the image */
    }
    .login-container {
        text-align: center;
</style>
    <script>
        function handleLogin(event) {
            event.preventDefault();
            // Add logic to validate login credentials here
            // If successful, redirect to index.html
            window.location.href = "Index.html";
        }
    </script>
</head>
<body>
    <div class="login-container">
        <img src="path/to/Profile.png" alt="Profile">
        <form id="loginForm" onsubmit="handleLogin(event)">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password"><br><br>
            <button type="submit">Login</button>
        </form>
    </div>
</body>
</html>
