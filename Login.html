<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file if you have one -->
    <style>
        body {
            background-image: url('path/to/forest.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center center;
        }
        .login-image {
            display: block;
            margin-left: auto;
            margin-right: auto;
            width: 50%; /* You can adjust the width percentage as needed */
            height: auto;
        }
    </style>
    <script>
        function redirectToIndex(event) {
            event.preventDefault(); // Prevents the default form submission
            window.location.href = 'Index.html'; // Redirects to index.html
        }
    </script>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <img src="path/to/image.jpg" alt="Login Image" class="login-image"> <!-- Path to your image -->
        <form onsubmit="redirectToIndex(event)">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" ><br><br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" ><br><br>
            <button type="submit">Login</button>
        </form>
    </div>
</body>
</html>
