<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="A simulation of Windows 7 desktop experience.">
  <meta name="keywords" content="Windows 7, desktop simulation">
  <meta name="author" content="Username18473">
  <title>Custom OS</title>
  <style>
    :root {
      --background-image: url('path/to/your-background-image.jpeg'); /* Update the path to your image */
      --taskbar-color: #222;
      --start-menu-color: #008000;
    }
    body {
      margin: 0;
      background: var(--background-image) no-repeat center center fixed; /* Set the background image */
      background-size: cover; /* Ensure the image covers the entire background */
      color: white;
      font-family: Arial, sans-serif;
    }
    .desktop {
      position: relative;
      width: 100%;
      height: 100vh;
    }
    .taskbar {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 50px;
      background: var(--taskbar-color);
      display: flex;
      align-items: center;
      padding: 0 10px;
    }
    .start-menu {
      width: 70px;
      height: 100%;
      background: var(--start-menu-color);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
    }
    .time {
      margin-left: auto;
      padding-right: 10px;
    }
    .icon {
      position: absolute;
      width: 50px;
      height: 50px;
      cursor: pointer;
    }
    .icon img {
      max-width: 100%;
      max-height: 100%;
    }
  </style>
</head>
<body>
  <div class="desktop">
    <div class="icon" style="top: 20px; left: 20px;">
      <img src="path/to/my-pc-icon.png" alt="My PC">
      <div>My PC</div>
    </div>
    <div class="icon" style="top: 20px; left: 100px;">
      <img src="path/to/recycle-bin-icon.png" alt="Recycle Bin">
      <div>Recycle Bin</div>
    </div>
    <div class="taskbar">
      <div class="start-menu" aria-label="Start Menu">Start</div>
      <div class="time" id="time">23:17</div>
    </div>
  </div>

  <script>
    function updateTime() {
      const timeElement = document.getElementById('time');
      const now = new Date();
      const hours = now.getHours().toString().padStart(2, '0');
      const minutes = now.getMinutes().toString().padStart(2, '0');
      timeElement.textContent = `${hours}:${minutes}`;
    }

    setInterval(updateTime, 1000);
    updateTime();
  </script>
</body>
</html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Browser</title>
  <link rel="stylesheet" href="styles.css"> <!-- Optional: Link to your CSS file -->
</head>
<body>

    <header>
      <button onclick="goBack()">←</button>
      <button onclick="goForward()">→</button>

      <button onclick="loadPage()">Go</button>
    </header>
    <iframe id="webview" src="https://www.bing.com"></iframe>
  </div>

  <script src="script.js"></script> <!-- Optional: Link to your JavaScript file -->
</body>
</html>
