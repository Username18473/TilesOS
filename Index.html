        :root {

        body {

            background: var(--background-image) no-repeat center center fixed;

        .header {

            color: white;

            display: flex;
            align-items: center;
            border-bottom: 1px solid #ccc;

        .header a {

            margin: 0 1em;

        }

        .header a:hover {
            text-decoration: underline;
        }

        .desktop {
            position: relative;
            width: 100%;
            height: 100vh;
        }

        .taskbar {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 50px;
            background: rgba(34, 34, 34, 0.5);
            display: flex;
            align-items: center;
            padding: 0 10px;
        }

        .start-menu {
            width: 70px;
            height: 100%;
            background: var(--start-menu-color);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }

        .start-menu img {
            width: 100%;
            height: auto;
        }

        .start-menu img.default {
            display: block;
        }

        .start-menu img.hover, .start-menu img.clicked {
            display: none;
        }

        .start-menu:hover img.default {
            display: none;
        }

        .start-menu:hover img.hover {
            display: block;
        }

        .start-menu-content {
            display: none;
            position: absolute;
            bottom: 50px;
            left: 10px;
            width: 200px;
            background-color: #f1f1f1;
            border: 1px solid #ccc;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .start-menu-content ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .start-menu-content li {
            padding: 10px;
            border-bottom: 1px solid #ccc;
        }

        .start-menu-content li a {
            text-decoration: none;
            color: #333;
        }

        .start-menu-content li a:hover {
            background-color: #ddd;
        }

        .time {
            margin-left: auto;
            padding-right: 10px;
        }

        .date {
            padding-right: -15px;
        }

        .icon {
            position: absolute;
            width: 50px;
            height: 50px;
            cursor: pointer;
        }

        .icon img {
            max-width: 100%;
            max-height: 100%;
        }

        .browser {
            position: absolute;
            top: 100px;
            left: 50px;
            width: 80%;
            height: 80%;
            background: white;
            border: 1px solid #ccc;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            display: none;
            cursor: move; /* Add cursor move style for drag effect */
        }

        .browser header {
            display: flex;
            align-items: center;
            padding: 5px;
            background: rgba(34, 34, 34, 0.5); /* Semi-transparent background */
            border-bottom: 1px solid #ccc;
            cursor: move; /* Add cursor move style for drag effect */
        }

        .browser iframe {
            width: 100%;
            height: calc(100% - 40px);
            border: none;
        }

        .close-button {
            margin-left: auto;
            background: red;
            color: white;
            border: none;
            padding: 5px;
            cursor: pointer;
        }

        .time-container {
            position: absolute;
            bottom: 10px;
            right: 10px;
            text-align: right;
        }

        .my-pc-popup {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 400px;
            padding: 20px;
            background-color: white;
            border: 1px solid #ccc;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: none;

        #control-panel {

            padding: 20px;

            border: 2px solid rgba(0, 0, 255, 0.5); /* Slightly more opaque blue border */
            border-radius: 5px; /* Optional: round corners */

        .wallpaper {
    width: 30%;

    <script>
        document.getElementById("fullscreen-btn").addEventListener("click", () => {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                }
            }
        });

        // Add JavaScript to change the image on click
        document.querySelector('.start-menu').addEventListener('click', function() {
            const defaultImg = this.querySelector('img.default');
            const clickedImg = this.querySelector('img.clicked');
            defaultImg.style.display = 'none';
            clickedImg.style.display = 'block';
        });

        // Add JavaScript to make the browser window draggable
        function makeElementDraggable(element) {
            let isDragging = false;
            let offsetX, offsetY;

            element.addEventListener('mousedown', function(e) {
                isDragging = true;
                offsetX = e.clientX - element.getBoundingClientRect().left;
                offsetY = e.clientY - element.getBoundingClientRect().top;
                document.addEventListener('mousemove', onMouseMove);
                document.addEventListener('mouseup', onMouseUp);
            });

            function onMouseMove(e) {
                if (isDragging) {
                    element.style.left = `${e.clientX - offsetX}px`;
                    element.style.top = `${e.clientY - offsetY}px`;
                }
            }

            function onMouseUp() {
                isDragging = false;
                document.removeEventListener('mousemove', onMouseMove);
                document.removeEventListener('mouseup', onMouseUp);
            }
        }

        // Make the browser element draggable
        makeElementDraggable(document.getElementById('browser'));

        // Function to open My PC popup
        function openMyPC() {
            document.getElementById('myPCPopup').style.display = 'block';
        }

        // Function to close My PC popup
        function closeMyPC() {
            document.getElementById('myPCPopup').style.display = 'none';
        }

        // Function to toggle control panel
        function toggleControlPanel() {
            var controlPanel = document.getElementById('control-panel');
            if (controlPanel.style.display === 'none' || controlPanel.style.display === '') {
                controlPanel.style.display = 'block';
            } else {
                controlPanel.style.display = 'none';
            }
        }
