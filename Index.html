        :root {
            --background-image: url('path/to/Harmony.png');
            --taskbar-color: rgba(255, 255, 255, 0.5); 
        }

        body {
            margin: 0;
            background: var(--background-image) no-repeat center center fixed;
            background-size: cover;
            color: white;
            font-family: Arial, sans-serif;
        }

        .header {
            background: rgba(34, 34, 34, 0.7);
            color: white;
            padding: 5px;
            display: flex;
            align-items: center;
            border-bottom: 1px solid #ccc;
            cursor: move; 
        }

        .header a {
            color: white;
            margin: 0 1em;
            text-decoration: none;
        }

        .header a:hover {
            text-decoration: underline;
        }

        .desktop {
            position: relative;
            width: 100%;
            height: 100vh;
        }

        .taskbar {
            position: absolute;
            bottom: 0;
            width: 99%;
            height: 50px;
            background: rgba(34, 34, 34, 0.5);
            display: flex;
            align-items: center;
            padding: 0 10px;
        }

        .time {
            margin-left: auto;
            padding-right: 0px;
        }

        .date {
            padding-left: 25px;
        }

        .icon {
            position: absolute;
            width: 50px;
            height: 50px;
            cursor: pointer;
        }

        .icon img {
            max-width: 100%;
            max-height: 100%;
        }

        .browser {
    position: absolute;
    top: 100px;
    left: 50px;
    width: 80%;
    height: 80%;
    background: rgba(255, 255, 255, 0.8);
    border: 1px solid rgba(255, 255, 255, 0.3);
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
    backdrop-filter: blur(10px);
    -webkit-backdrop-filter: blur(10px);
    display: none;
    cursor: move;
    font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    border-radius: 6px;
    transition: all 0.3s ease-in-out;
    overflow: hidden;
    z-index: 1000;
}

.browser header {
    display: flex;
    align-items: center;
    padding: 10px;
    background: linear-gradient(to right, rgba(180, 200, 255, 0.6), rgba(120, 140, 255, 0.6));
    color: #fff;
    border-bottom: 1px solid rgba(255, 255, 255, 0.3);
    cursor: move;
    border-top-left-radius: 6px;
    border-top-right-radius: 6px;
    text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
}

        .browser iframe {
            width: 100%;
            height: calc(100% - 40px);
            border: none;
        }

        .time-container {
            position: absolute;
            bottom: 10px;
            right: 10px;
            text-align: right;
        }
        
        #control-panel {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 400px;
            padding: 20px;
            background-color: white;
            border: 1px solid #ccc;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            display: none;
            overflow: hidden;
        }

        #control-panel button {
            margin: 5px;
            padding: 5px;
        }

        .icon:hover {
            background-color: rgba(0, 0, 255, 0.2);
            border: 2px solid rgba(0, 0, 255, 0.5);
            border-radius: 5px;
        }

        .wallpaper {
    width: 100px; /* Thumbnail size */
    height: auto;
    border: 2px solid transparent;
    transition: transform 0.2s, border-color 0.2s; /* Smooth hover effect */
}

.wallpaper:hover {
    transform: scale(1.1); /* Zoom effect on hover */
    border-color: #007BFF; /* Highlight border */
}

.control-panel-content {
    padding: 20px;
    font-family: Arial, sans-serif;
    color: black;
}

.network-status img {
    width: 50px;
    height: 50px;
    padding-left:1300px;
    margin-top: -13px;
}

.content {
    display: flex;
    align-items: center;
}

.header-image {
    width: 60px;
    height: 60px;
    margin-right: 10px; /* Adds spacing between the image and text */
}

#header-text {
    color: black;
    font-family: Arial, sans-serif;
}
   
.iframe {
 width: 100%;
 height: 300px;
 border: 1px solid #ccc;
display: none;
        }
        
  iframe.active {
            display: block;
        }

        .browser .close-button {
    background: linear-gradient(to bottom, #ff5c5c, #d40000);
    color: white;
    border: none;
    padding: 5px 10px;
    cursor: pointer;
    font-size: 14px;
    border-radius: 3px;
    box-shadow: 0 1px 2px rgba(0, 0, 0, 0.2);
}

.browser .close-button:hover {
    background: linear-gradient(to bottom, #e60000, #a00000);
}

.browser-buttons {
    width: 35px; 
    height: auto;
}
  </style>

        document.querySelector('.start-menu').addEventListener('click', function() {
            const defaultImg = this.querySelector('img.default');
            const clickedImg = this.querySelector('img.clicked');
            defaultImg.style.display = 'none';
            clickedImg.style.display = 'block';
        });
        
function openPopup(popupId) {
    document.getElementById(popupId).style.display = 'block';
}

function closePopup(popupId) {
    document.getElementById(popupId).style.display = 'none';
}
