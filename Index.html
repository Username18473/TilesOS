<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="A simulation of Windows 7 desktop experience.">
  <meta name="keywords" content="Windows 7, desktop simulation">
  <meta name="author" content="Username18473">
  <title>Custom OS</title>
  <style>
    :root {
      --background-color: #FFFF00;
      --taskbar-color: #222;
      --start-menu-color: #008000;
      --icon-bg-color: white;
      --icon-hover-bg-color: #ddd;
    }
    body {
      margin: 0;
      background: var(--background-color); /* Classic blue wallpaper */
      color: white;
      font-family: Arial, sans-serif;
    }
    .desktop {
      position: relative;
      width: 100%;
      height: 100vh;
    }
    .taskbar {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 50px;
      background: var(--taskbar-color);
      display: flex;
      align-items: center;
      padding: 0 10px;
    }
    .start-menu {
      width: 70px;
      height: 100%;
      background: var(--start-menu-color);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
    }
    .time {
      margin-left: auto;
      padding-right: 10px;
    }
    .icon {
      position: absolute;
      width: 50px;
      height: 50px;
      background: var(--icon-bg-color);
      color: black;
      text-align: center;
      line-height: 50px;
      border-radius: 10%;
      cursor: pointer;
    }
    .icon img {
      max-width: 100%;
      max-height: 100%;
      border-radius: 10%;
    }
    .icon:hover {
      background: var(--icon-hover-bg-color);
    }
  </style>
</head>
<body>
  <div class="desktop">
    <div class="icon" style="top: 20px; left: 20px;">
      <img src="path/to/my-pc-icon.png" alt="My PC">
      <div>My PC</div>
    </div>
    <div class="icon" style="top: 20px; left: 100px;">
      <img src="path/to/recycle-bin-icon.png" alt="Recycle Bin">
      <div>Recycle Bin</div>
    </div>
    <div class="taskbar">
      <div class="start-menu" aria-label="Start Menu">Start</div>
      <div class="time">23:17</div>
    </div>
  </div>
</body>
</html>
