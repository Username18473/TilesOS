<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webcam App</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #121212; /* Dark theme background */
            color: #ffffff; /* Light text for dark theme */
        }
        #webcam-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 90vw; /* 90% of the viewport width */
            height: 70vh; /* 70% of the viewport height */
            border: 2px solid #ffffff; /* Light border for dark theme */
        }
        #webcam {
            width: 100%;
            height: 100%;
            border: 1px solid #ffffff; /* Light border for dark theme */
        }
        #screenshot-button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #333333;
            color: #ffffff;
            border: none;
            cursor: pointer;
        }
        #screenshot-button:hover {
            background-color: #555555;
        }
        #screenshot {
            margin-top: 20px;
            border: 2px solid #ffffff;
        }
    </style>
</head>
<body>
    <div id="webcam-container">
        <video id="webcam" autoplay></video>
    </div>
    <button id="screenshot-button">Take Screenshot</button>
    <canvas id="screenshot" style="display: none;"></canvas>
    
    <script>
        async function startWebcam() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                const videoElement = document.getElementById('webcam');
                videoElement.srcObject = stream;
            } catch (error) {
                console.error('Error accessing webcam:', error);
            }
        }

        function takeScreenshot() {
            const videoElement = document.getElementById('webcam');
            const canvas = document.getElementById('screenshot');
            canvas.width = videoElement.videoWidth;
            canvas.height = videoElement.videoHeight;
            const context = canvas.getContext('2d');
            context.drawImage(videoElement, 0, 0, canvas.width, canvas.height);
            canvas.style.display = 'block';
        }

        document.getElementById('screenshot-button').addEventListener('click', takeScreenshot);

        window.onload = startWebcam;
    </script>
</body>
</html>
