<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boot & Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: black;
            position: relative;
            overflow: hidden;
        }
        
        /* Black screen on startup */
        .black-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background-color: black;
            z-index: 5;
            animation: fadeOut 2s ease-out 2s forwards;
        }

        /* Video background */
        video {
            width: 100%;
            height: 100vh;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
            opacity: 0;
            animation: fadeIn 2s ease-in-out 2s forwards;
        }

        /* Login Container */
        .login-container {
            text-align: center;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            z-index: 2;
            position: relative;
            opacity: 0;
            animation: fadeIn 2s ease-in-out 5s forwards;
        }

        /* Animations */
        @keyframes fadeOut {
            to { opacity: 0; visibility: hidden; }
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

    </style>
    <script>
        function handleLogin(event) {
            event.preventDefault();
            const password = document.getElementById('password').value;
            if (password === 'your_password') {
                window.location.href = "Index.html";
            } else {
                window.location.href = "Index.html";
            }
        }

        window.onload = function () {
            const passwordInput = document.getElementById('password');
            const warning = document.getElementById('caps-lock-warning');

            passwordInput.addEventListener('keydown', (event) => {
                if (event.getModifierState('CapsLock')) {
                    warning.style.display = 'block';
                }
            });

            passwordInput.addEventListener('keyup', (event) => {
                if (!event.getModifierState('CapsLock')) {
                    warning.style.display = 'none';
                }
            });
        };
    </script>
</head>
<body>
    <div class="black-screen"></div>

    <video id="media" autoplay muted>
        <source src="Startup.mp4" type="video/mp4">
    </video>
    
    <div class="login-container">
        <img src="path/to/Profile.png" alt="Profile" style="width: 150px; height: 150px; margin-bottom: 20px;">
        <form id="loginForm" onsubmit="handleLogin(event)">
            <div class="input-group">
                <input type="password" id="password" name="password" placeholder="Password">
                <input type="image" src="path/to/Button.png" alt="Login" width="40" height="40">
            </div>
            <div id="caps-lock-warning" style="display: none;">
                <img src="Balloon/Caplocks.png" alt="Caps Lock is On" width="360" height="180">
            </div>
        </form>
    </div>
</body>
</html>
