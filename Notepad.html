<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notepad</title>
    <style>
        #notepad {
            width: 100%;
            height: 300px;
            font-size: 16px;
            padding: 10px;
            border: 0px solid #ccc;
            box-sizing: border-box;
        }
        #controls {
            margin-top: 10px;
        }
        button {
            padding: 8px 12px;
            font-size: 14px;
            cursor: pointer;
        }

         .close-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: red;
            color: white;
            border: none;
            border-radius: 0%;
            width: 50px;
            height: 30px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            text-align: center;
            line-height: 10px;
        }
        .close-button:hover {
            background-color: darkred;
    </style>
</head>
<body>
    <textarea id="notepad" placeholder="Start typing here..."></textarea>
    <div id="controls">
        <button class="close-button" onclick="redirectToHome()">X</button>
        <button onclick="saveNote()">Save</button>
        <button onclick="loadNote()">Load</button>
        <button onclick="clearNote()">Clear</button>
    </div>

    <script>
        function saveNote() {
            const noteContent = document.getElementById('notepad').value;
            localStorage.setItem('savedNote', noteContent);
            alert('Note saved!');
        }

        function loadNote() {
            const savedNote = localStorage.getItem('savedNote');
            if (savedNote !== null) {
                document.getElementById('notepad').value = savedNote;
                alert('Note loaded!');
            } else {
                alert('No saved note found.');
            }
        }

        function clearNote() {
            if (confirm('Are you sure you want to clear the notepad?')) {
                document.getElementById('notepad').value = '';
            }
        }
    </script>
</body>
</html>
